<div class="container container-fluid border border-light my-1">
    <div class="row">
        <div class="col-md-12 mx-auto my-auto align-center">
            <app-load-spinner *ngIf="isLoading"></app-load-spinner>
            <div class="container container-fluid">
                <table class="table table-striped table-responsive table-reverse">
                    <thead style="color: gray;">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Web Site</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (user of users; track $index) {
                            <tr>
                                <td scope="row" >
                                    <a [routerLink]='["user",user.id]' [state]='user'>{{user.id}}</a>
                                </td>
                                <td>{{user.name}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.phone}}</td>
                                <td>{{user.website}}</td>
                            </tr>
                        }

                    </tbody>
                </table> 
            </div>

            <router-outlet></router-outlet>
        </div>
    </div>
</div>
